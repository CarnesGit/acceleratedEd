<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerated Education</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="https://accelerate.education/wp-content/uploads/2017/03/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <img id="logo" src="./assets/images/AE_logo-2.png" alt="Accelerate Education Logo">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="./pages/page1.html">Start Lesson</a></li>
          
        </ul>
      </div>
    </div>
  </nav>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./assets/images/studentLaptop.jpg" alt="Student with a laptop">
        <div class="carousel-caption"> 
            <form action="./pages/page1.html">
              <input class="lessonBtn" type="submit" value="Start Lesson" />
            </form>
            <h3>Home Learning that fits the way your child learns</h3>
        </div>
      </div>
  
      <div class="item">
        <img src="./assets/images/teacherLaptop.jpg" alt="Teacher with a laptp">
        <div class="carousel-caption">
          <form action="./pages/page1.html">
            <input class="lessonBtn" type="submit" value="Start Lesson" />
          </form>
          <h3>Teachers available to assist your child</h3>
        </div>
      </div>
  
      <div class="item">
        <img src="./assets/images/teacherPresentation.jpg" alt="Teacher giving online presentation">
        <div class="carousel-caption">
          <form action="./pages/page1.html">
            <input class="lessonBtn" type="submit" value="Start Lesson" />
          </form>
          <h3>Full course curriculums taught by real teachers</h3>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>
</html>
